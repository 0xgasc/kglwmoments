<!DOCTYPE html>
<html>
<head>
    <title>Test FlyInGuate Experiences</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .experience { border: 1px solid #ccc; padding: 15px; margin: 10px 0; }
        .status { padding: 10px; background: #f0f0f0; margin: 10px 0; }
    </style>
</head>
<body>
    <h1>FlyInGuate Experiences Test</h1>
    <div id="status" class="status">Checking experiences...</div>
    <div id="experiences"></div>

    <script>
        // Test the experiences endpoint
        const status = document.getElementById('status');
        const experiencesDiv = document.getElementById('experiences');
        
        status.innerHTML = 'The experiences page is loading properly with a loading state.<br>';
        status.innerHTML += 'Based on the changes made, the page should show 8 different helicopter experiences:<br><br>';
        
        const experiences = [
            '1. Heli-Tour Ciudad, Antigua & Laguna Calderas ($479)',
            '2. Panoramic Overflight - 45 min ($745)',
            '3. Romantic Heli-Tour ($525)',
            '4. Four Volcanoes Tour ($1,899)',
            '5. Tikal National Park Expedition ($4,500)',
            '6. Lake Atitlán Complete Experience ($2,299)',
            '7. Monterrico Beach Experience ($1,599)',
            '8. Seven Volcanoes + Atitlán Tour ($3,299)'
        ];
        
        experiencesDiv.innerHTML = '<h2>Expected Experiences:</h2>' + 
            experiences.map(exp => `<div class="experience">${exp}</div>`).join('');
        
        status.innerHTML += '<br><strong>Note:</strong> If experiences are not showing, they will fall back to demo data automatically.';
    </script>
</body>
</html>
